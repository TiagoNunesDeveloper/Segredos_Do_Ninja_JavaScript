<html>

<head>
  <title>3.3</title>
  <script>
    /**
     * Define o método de assert
     */
    function assert(valor, mensagem) {
      var li = document.createElement('li')
      li.className = valor ? 'passou' : 'error'
      li.appendChild(document.createTextNode(mensagem))
      document.getElementById('resultado').appendChild(li)
    }

    window.onload = function () {

      var texto = 'Olá Mundo!'

      function useless(callback) {
        return callback()
      }
      assert(useless(function () {
        return texto
      }) !== texto, 'A variável texto é diferente de ' + texto)

      assert(useless(function () {
        return texto
      }) === texto, 'A variável texto é igual a ' + texto)


    }
  </script>
  <style>
    #resultado li.passou {
      color: green
    }

    #resultado li.error {
      color: red
    }
  </style>
</head>

<body>
  <ul id="resultado"></ul>
</body>

</html>
