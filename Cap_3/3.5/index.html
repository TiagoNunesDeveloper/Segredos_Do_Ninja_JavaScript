      li.appendChild(document.createTextNode(mensagem))
      document.getElementById('resultado').appendChild(li)
    }

    function isNimble() { return true }
    var canFly = function(){ return true }
    window.isDeadly = function(){ return true }

      function inner(){}
      assert(typeof inner === 'function', 'inner() in scope after declarations')
      assert(window.inner === undefined, 'inner() not in global scope')
    }
    window.wieldsSword = function swingsSword() { return true }

      assert(typeof window.isNimble  === 'function', 'isNimble() defined')
