<html>

<head>
  <title>3.6</title>
  <script>
    /**
     * Define o m√©todo de assert
     */
    function assert(valor, mensagem) {
      var li = document.createElement('li')
      li.className = valor ? 'passou' : 'error'
      li.appendChild(document.createTextNode(mensagem))
      document.getElementById('resultado').appendChild(li)
    }

    function outer() {
      var a = 1

      function inner() {}
      var b = 2
      if (a == 1) {
        var c = 3
      }
    }

    window.onload = function () {

      outer()

      assert(true, 'Some descriptive text')
      assert(typeof outer === 'function', 'outer() is in scope')
      assert(typeof inner === 'function', 'inner() is in scope')
      assert(typeof a === 'number', 'a is in scope')
      assert(typeof b === 'number', 'b is in scope')
      assert(typeof c === 'number', 'c is in scope')


    }
  </script>
  <style>
    #resultado li.passou {
      color: green
    }

    #resultado li.error {
      color: red
    }
  </style>
</head>

<body>
  <ul id="resultado"></ul>
</body>

</html>
