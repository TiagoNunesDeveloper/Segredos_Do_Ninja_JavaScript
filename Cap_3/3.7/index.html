<html>

<head>
  <title>3.7</title>
  <script>
    /**
     * Define o m√©todo de assert
     */
    function assert(valor, mensagem) {
      var li = document.createElement('li')
      li.className = valor ? 'passou' : 'error'
      li.appendChild(document.createTextNode(mensagem))
      document.getElementById('resultado').appendChild(li)
    }


    window.onload = function () {

      function creep() {return this }
      assert(creep() === window, 'Creeping in the window')

      var sneak = creep
      assert(sneak() === window, 'Sneaking in the window')

      var ninja1 = {
        skulk: creep
      }
      assert(ninja1.skulk() === ninja1, 'The 1st ninja is skulking')

      var ninja2 = {
        skulk: creep
      }
      assert(ninja2.skulk() === ninja2, 'The 2nd ninja is skulking')

    }
  </script>
  <style>
    #resultado li.passou {
      color: green
    }

    #resultado li.error {
      color: red
    }
  </style>
</head>

<body>
  <ul id="resultado"></ul>
</body>

</html>
