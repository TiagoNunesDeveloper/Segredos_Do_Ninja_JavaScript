<html>

<head>
  <title>4.5</title>
  <script>
    /**
     * Define o método de assert
     */
    function assert(valor, mensagem) {
      var li = document.createElement('li')
      li.className = valor ? 'passou' : 'error'
      li.appendChild(document.createTextNode(mensagem))
      document.getElementById('resultado').appendChild(li)
    }

    /**
     * Uso de uma função embutida de modo recursivo
     */

    window.onload = function () {

      var ninja = {
        chirp: function signal(n) {
          return n > 1 ? signal(n - 1) + '-chirp' : 'chirp'
        }
      }

      assert(ninja.chirp(3) == 'chirp-chirp-chirp', 'Works as we would expect it to!')

      var samurai = {
        chirp: ninja.chirp
      }

      ninja = {}

      assert(samurai.chirp(3) == 'chirp-chirp-chirp', 'The method correctly calls itself.')

    }
  </script>
  <style>
    #resultado li.passou {
      color: green
    }

    #resultado li.error {
      color: red
    }
  </style>
</head>

<body>
  <ul id="resultado"></ul>
</body>

</html>
