<html>

<head>
  <title>4.7</title>
  <script>
    /**
     * Define o método de assert
     */
    function assert(valor, mensagem) {
      var li = document.createElement('li')
      li.className = valor ? 'passou' : 'error'
      li.appendChild(document.createTextNode(mensagem))
      document.getElementById('resultado').appendChild(li)
    }

    /**
     * Uso de arguments.callee para referenciar a função chamadora
     */

    window.onload = function () {

      var ninja = {
        chirp: function (n) {
          return n > 1 ? arguments.callee(n - 1) + '-chirp' : 'chirp'
        }
      }

      assert(ninja.chirp(3) == 'chirp-chirp-chirp', 'arguments.callee is the function itself.')

    }
  </script>
  <style>
    #resultado li.passou {
      color: green
    }

    #resultado li.error {
      color: red
    }
  </style>
</head>

<body>
  <ul id="resultado"></ul>
</body>

</html>
