<html>

<head>
  <title>4.15</title>
  <style>
    #resultado li.passou {
      color: green
    }

    #resultado li.error {
      color: red
    }
  </style>
</head>

<body>
  <ul id="resultado"></ul>

  <script type="text/javascript">
    /**
     * Define o método de assert
     */
    function assert(valor, mensagem) {
      var li = document.createElement('li')
      li.className = valor ? 'passou' : 'error'
      li.appendChild(document.createTextNode(mensagem))
      document.getElementById('resultado').appendChild(li)
    }

    /**
     * Função de sobrecarga de método
     */

    function addMethod(object, name, fn) {
      var old = object[name]

      object[name] = function () {
        if (fn.length == arguments.length)
          return fn.apply(this, arguments)
        else if (typeof old == 'function')
          return old.apply(this, arguments)
      }
    }

    window.onload = function () {

      var ninja = {}
      addMethod(ninja, 'whatever', function () {})
      addMethod(ninja, 'whatever', function (a) {console.log})
      addMethod(ninja, 'whatever', function (a, b) {})

    }
  </script>
</body>

</html>
