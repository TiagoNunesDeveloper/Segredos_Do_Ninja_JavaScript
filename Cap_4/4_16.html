<html>

<head>
  <title>4.16</title>
  <style>
    #resultado li.passou {
      color: green
    }

    #resultado li.error {
      color: red
    }
  </style>
</head>

<body>
  <ul id="resultado"></ul>

  <script type="text/javascript">
    /**
     * Define o método de assert
     */
    function assert(valor, mensagem) {
      var li = document.createElement('li')
      li.className = valor ? 'passou' : 'error'
      li.appendChild(document.createTextNode(mensagem))
      document.getElementById('resultado').appendChild(li)
    }

    /**
     * Teste da função addMethod()
     */

    function addMethod(object, name, fn) {
      var old = object[name]

      object[name] = function () {
        if (fn.length == arguments.length)
          return fn.apply(this, arguments)
        else if (typeof old === 'function')
          return old.apply(this, arguments)
      }
    }

    window.onload = function () {

      var ninjas = {
        values: ['Dean Edwards', 'Sam Stepherson', 'Alex Russell']
      }

      addMethod(ninjas, 'find', function () {
        return this.values
      })

      addMethod(ninjas, 'find', function (name) {
        var ret = []
        for (var i = 0; i < this.values.length; i++)
          if (this.values[i].indexOf(name) == 0)
            ret.push(this.values[i])
        return ret
      })

      addMethod(ninjas, 'find', function (first, last) {
        var ret = []
        for (var i = 0; i < this.values.length; i++)
          if (this.values[i] == (first + " " + last))
            ret.push(this.values[i])
        return ret
      })

      assert(ninjas.find().length == 3, 'Found all ninjas.')
      assert(ninjas.find('Sam').length == 1, 'Found ninja by first name')
      assert(ninjas.find('Dean', 'Edwards').length == 1, 'Found ninja by first ans last name.')
      assert(ninjas.find('Alex', 'Russell', 'Jr') == null, 'Found nothing.')
    }
  </script>
</body>

</html>
